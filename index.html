<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamemaster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Bienvenue sur Gamemaster</h1>
        <button id="resetGame">Reset Game</button>
    </div>
    <div class="container">
        <div class="tasks">
            <h2>Tasks List</h2>
            <div class="task-section">
                <table>
                    <tr>
                        <th>Task</th>
                        <th>Activator</th>
                        <th>State</th>
                    </tr>
                    <!-- Répétez le bloc suivant pour chaque tâche de 1 à 25 -->
                    <tr>
                        <td>Task1</td>
                        <td><button class="activator-button">Activate</button></td>
                        <td>State1</td>
                    </tr>
                    <!-- ... autres lignes de tâches ... -->
                </table>
            </div>
            <div class="task-section">
                <table>
                    <tr>
                        <th>Task</th>
                        <th>Activator</th>
                        <th>State</th>
                    </tr>
                    <!-- Répétez le bloc suivant pour chaque tâche de 26 à 50 -->
                    <tr>
                        <td>Task26</td>
                        <td><button class="activator-button">Activate</button></td>
                        <td>State26</td>
                    </tr>
                    <!-- ... autres lignes de tâches ... -->
                </table>
            </div>
        </div>
        <div class="players">
            <h2>Players List</h2>
        </div>
        <div class="hacks">
            <h2>Hacks Panel</h2>
        </div>
    </div>

    <script>
        // JavaScript pour gérer les clics sur les boutons "Activate"
        document.querySelectorAll('.activator-button').forEach(function(button) {
            button.addEventListener('click', function() {
                if (this.textContent === 'Activate') {
                    this.textContent = 'Turn Off';
                } else {
                    this.textContent = 'Activate';
                }
            });
        });
    </script>
</body>
</html>
