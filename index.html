<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamemaster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Bienvenue sur Gamemaster</h1>
        <button id="resetGame">Reset Game</button>
    </div>
    <div class="container">
        <div class="tasks">
            <h2>Tasks List</h2>
            <div class="task-section">
                <table>
                    <tr>
                        <th>Task</th>
                        <th>Activator</th>
                        <th>State</th>
                    </tr>
                    <!-- Répétez le bloc suivant pour chaque tâche de 1 à 25 -->
                    <tr>
                        <td>Task1</td>
                        <td><button class="activator-button">Activate</button></td>
                        <td>State1</td>
                    </tr>
                    <tr>
                        <td>Task2</td>
                        <td><button class="activator-button">Activate</button></td>
                        <td>State2</td>
                    </tr>
                    <tr>
                        <td>Task3</td>
                        <td><button class="activator-button">Activate</button></td>
                        <td>State3</td>
                    </tr>
                    <tr>
                        <td>Task4</td>
                        <td><button class="activator-button">Activate</button></td>
                        <td>State4</td>
                    </tr>
                    <!-- ... autres lignes de tâches ... -->
                </table>
            </div>
            <div class="task-section">
                <table>
                    <tr>
                        <th>Task</th>
                        <th>Activator</th>
                        <th>State</th>
                    </tr>
                    <!-- Répétez le bloc suivant pour chaque tâche de 26 à 50 -->
                    <tr>
                        <td>Task26</td>
                        <td><button class="activator-button">Activate</button></td>
                        <td>State26</td>
                    </tr>
                    <!-- ... autres lignes de tâches ... -->
                </table>
            </div>
        </div>
        <div class="players">
            <h2>Players List</h2>
        </div>
        <div class="hacks">
            <h2>Hacks Panel</h2>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
        import { getFirestore, doc, setDoc, updateDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";
      
        const firebaseConfig = {
          apiKey: "AIzaSyBDsVje-qI8aw5XLiSRi26O7OCvDei4Hjc",
          authDomain: "amongkolok-5767a.firebaseapp.com",
          projectId: "amongkolok-5767a",
          storageBucket: "amongkolok-5767a.appspot.com",
          messagingSenderId: "570925355792",
          appId: "1:570925355792:web:7c616e3087b82d41814b95"
        };
      
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
      
        document.addEventListener('DOMContentLoaded', () => {
  document.querySelectorAll('.activator-button').forEach((button, index) => {
    const taskRef = doc(db, "tasks", "task" + (index + 1));

    onSnapshot(taskRef, (doc) => {
      if (doc.exists()) {
        const data = doc.data();
        button.textContent = data.activated ? 'Turn Off' : 'Activate';
      } else {
        // La première fois, le document est créé avec activated à false
        setDoc(taskRef, { activated: false }, { merge: true }).catch(console.error);
      }
    });

    button.addEventListener('click', () => {
      const newState = button.textContent === 'Activate';
      // Mise à jour ou création du document avec setDoc
      setDoc(taskRef, { activated: newState }, { merge: true }).catch(console.error);
    });
  });
});

      </script>
      
</body>
</html>
